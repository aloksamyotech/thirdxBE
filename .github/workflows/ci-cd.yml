name: Deploy to new-dev

on:
  push:
    branches:
      - 'new-dev'

jobs:
  redeploy_backend:
    name: Deploy Backend to new-dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install dependencies and build
        run: |
          npm install -f
          npm run build
        continue-on-error: false

      - name: SSH Into Server and Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 139.59.19.212
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /
            cd /thiredx/thirdxBE
            git stash
            git fetch --all
            git checkout new-dev
            git pull origin new-dev
            git log -1
            npm install
            pm2 restart thirdXBE
